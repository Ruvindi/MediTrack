apiVersion: apps/v1
kind: Deployment
metadata:
  name: aggregator-deployment
  namespace: meditrack
  labels:
    app: aggregator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aggregator
  template:
    metadata:
      labels:
        app: aggregator
    spec:
      containers:
      - name: aggregator-service
        image: us-central1-docker.pkg.dev/meditrack-456
        resources:
            requests:
              cpu: 2m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 512Mi