apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-record-deployment
  namespace: meditrack
  labels:
    app: patient-record
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patient-record
  template:
    metadata:
      labels:
        app: patient-record
    spec:
      containers:
      - name: patient-record-service
        image: us-central1-docker.pkg.dev/healthsync-446
        resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi